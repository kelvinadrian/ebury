apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadastro-cliente-producer
  namespace: default
  labels:
    app: cadastro-cliente-producer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cadastro-cliente-producer
  template:
    metadata:
      labels:
        app: cadastro-cliente-producer
    spec:
      containers:
      - name: cadastro-cliente-producer
        image: cadastro-cliente-producer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: producer-config
        env:
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m -XX:+UseG1GC"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: gcp-credentials
          mountPath: /etc/gcp
          readOnly: true
      volumes:
      - name: gcp-credentials
        secret:
          secretName: gcp-credentials
          defaultMode: 0400 